<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label>Titre :</label>
      <br>
      <input type="text" class="form-control" [(ngModel)] = "newJeu.title">
    </div>
  </div>
  <div class="col-6">
    <div class="form-group">
      <label>Jacket :</label>
      <br>
      <input type="text" class="form-control" [(ngModel)] = "newJeu.affiche">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label for="support">Support :</label>
        <br>
        <select id="support" [(ngModel)] = "newJeu.onAir">
          <option value="Switch">Switch</option>
          <option value="Xbox">Xbox</option>
          <option value="Ps5">Ps5</option>
          <option value="PC">PC</option>
      </select>
    </div>
  </div>
  <div class="col-6">
    <div class="form-group">
      <label>Date de sortie :</label>
      <br>
      <input type="text" class="form-control" [(ngModel)] = "newJeu.date">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label>Description :</label>
      <br>
      <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)] = "newJeu.synopsis"></textarea>
    </div>
  </div>
</div>

<div class="text-center">
  <button class="btn btn-outline-success" (click)="onSaveJeu()">Envoyer</button>
</div>
